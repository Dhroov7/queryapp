<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="query.js"></script>
    <!--<script src="add_query.js"></script>-->
    <title>Document</title>
</head>
<body>
    <div class="p-4">
        <h3 class="text-center">Add Query</h3>
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form action="/api/queries" method="post">
                    <div class="form-group">
                        <label for="productName">Name</label>
                        <input type="text" id="productName" name="name">
                    </div>
                    <div class="form-group">
                        <label for="productqualification">Qualification</label>
                        <input type="text" id="productqualification" name="qualification">
                    </div>
                    <div class="form-group">
                        <label for="productpercentage">percentage</label>
                        <input type="number" id="productpercentage" name="percentage">
                    </div>
                    <div class="form-group">
                        <label for="productemail">Email</label>
                        <input type="email" id="productemail" name="email">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact No.</label>
                        <input type="number" id="contact" name="number">
                    </div>
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" id="skills" name="skills">
                    </div>
                    <input type="submit" class="btn btn-secondary" value="ADD">
                </form>
            </div>
            <div class="col"></div>
        </div>
        
        
    </div>
</body>
</html>
